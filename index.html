<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wrapper">
    <div class="container text-center" style="display: flex;">
      <div class="mx-auto" style="display: flex;">
        <span class="my-auto" id="leftArrow"> <i class="fas fa-angle-left fa-fw arrow"></i></span>
        <div id="main_content" class="card mx-3 p-5">
          <blockquote class="blockquote">
            <p id="message"></p>
            <div id="author" class="blockquote-footer"></div>
          </blockquote>
          <a id="tweet-button"><i class="fab fa-twitter-square float-left"></i></a>
        </div>
        <br>
        <span class="my-auto" id="rightArrow"> <i class="fas fa-angle-right fa-fw arrow"></i></span>
      </div>
    </div>

    <footer>
      <a href="https://github.com/mwrod/" target="_blank">
        <i class="fab fa-github i-big"></i>
        <span>by Martin Wrodarczyk</span>
      </a>
    </footer>
  </div>

  <!-- Bootstrap 4 -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
